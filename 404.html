<script type="text/javascript" >
  
  function ajax() {
      var xmlHttp = null;
      if (window.ActiveXObject) {
          xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
      } else if (window.XMLHttpRequest) {
          xmlHttp = new XMLHttpRequest();
      }
      if (xmlHttp != null) {
          xmlHttp.open("get", window.document.location.href+"main.md", true);
          xmlHttp.send();
          xmlHttp.onreadystatechange = doResult;                
      }
      function doResult() {
          if (xmlHttp.readyState == 4) { //4表示执行完成
              if (xmlHttp.status == 200) { //200表示执行成功
                  var xxx=xmlHttp.responseText;
		              xxx=marked(xxx);
                  document.getElementById("biaoti").innerHTML = "文章";
                  document.getElementById("resText").innerHTML = xxx;
              }
							else
							{
                  document.getElementById("biaoti").innerHTML = "404";
                  document.getElementById("resText").innerHTML = 
									    "<center><h3>找不到文章，请检查路径是否正确。</h3></center>";
							}
          }
					else
					{
              document.getElementById("biaoti").innerHTML = "404";
              document.getElementById("resText").innerHTML = 
							    "<center><h3>找不到文章，请检查路径是否正确。</h3></center>";
					}
      }
			setTimeout('ajax()',60000);
  }
  ajax();
</script>
